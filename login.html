<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farm Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('login.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .login-card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    .login-card h3 { margin-bottom: 25px; text-align: center; }
    .password-toggle {
      position: absolute;
      right: 20px;
      top: 135px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #333;
      user-select: none;
    }
    @media(max-width: 500px){
      .login-card { padding: 20px 15px; width: 90%; }
      .password-toggle { top: 120px; }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>Farm Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter email">
      </div>
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Enter password">
        <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
      <div id="loginError" class="text-danger mt-2" style="display:none;"></div>
      <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <script src="config.js"></script>
  <script>
    const passwordField = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
  
    // ===== Toggle Password Visibility =====
    togglePassword.addEventListener('click', () => {
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        togglePassword.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
      } else {
        passwordField.type = 'password';
        togglePassword.textContent = 'üëÅÔ∏è';
      }
    });
  
    // ===== Login Form Submit =====
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const email = document.getElementById('email').value;
      const password = passwordField.value;
  
      try {
        const res = await fetch(`${BASE_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
  
        const data = await res.json();
  
        if (!res.ok) {
          document.getElementById('loginError').innerText = data.message || 'Login failed';
          document.getElementById('loginError').style.display = 'block';
          return;
        }
  
        // ===== Save JWT Token =====
        localStorage.setItem('token', data.token);
  
        // ===== Redirect to Dashboard =====
        window.location.href = 'index.html';
      } catch (err) {
        console.error(err);
        document.getElementById('loginError').innerText = 'Server error, try again';
        document.getElementById('loginError').style.display = 'block';
      }
    });
  </script>
  

</body>
</html>
