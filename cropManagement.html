<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Management | Farm Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('pexels-dibakar-roy-2432543-20396324.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow-x: hidden;
    }
    .container {
      margin-top: 40px;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
      padding: 20px;
      border-radius: 10px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.85);
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn:hover { transform: scale(1.05); transition: transform 0.3s ease; }
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg mb-4" style="background-color: rgba(46,125,47,0.85); border-radius:10px;">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">üè° Dashboard</a>
      <a class="nav-link text-white" href="cropManagement.html">Crops</a>
      <a class="nav-link text-white" href="finance.html">Finance</a>
      <button id="logoutBtn" class="btn btn-danger ms-auto">Logout</button>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4 text-success">üå± Crop Management</h2>

    <!-- Toasts -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Crop Entry Form -->
    <div class="card">
      <div class="card-header bg-success text-white">Add Crop Activity</div>
      <div class="card-body">
        <form id="cropForm">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="cropName" class="form-label">Crop Name</label>
              <input type="text" class="form-control" id="cropName" required />
            </div>
            <div class="col-md-4 mb-3">
              <label for="activity" class="form-label">Activity</label>
              <select class="form-select" id="activity" required>
                <option value="">Select</option>
                <option value="Planting">Planting</option>
                <option value="Irrigation">Irrigation</option>
                <option value="Harvest">Harvest</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" required />
            </div>
          </div>
          <button type="submit" class="btn btn-success">Add Record</button>
        </form>
      </div>
    </div>

    <!-- Crop Records Table -->
    <div class="card">
      <div class="card-header bg-dark text-white">Crop Activity Records</div>
      <div class="card-body">
        <table class="table table-bordered table-striped" id="cropTable">
          <thead class="table-success">
            <tr>
              <th>#</th>
              <th>Crop Name</th>
              <th>Activity</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    const cropForm = document.getElementById("cropForm");
    const cropTable = document.getElementById("cropTable").getElementsByTagName("tbody")[0];
  
    // ===== Authentication Check =====
    const token = localStorage.getItem('token');
    if (!token) {
      alert('You must login first');
      window.location.href = 'login.html';
    }
  
    const headers = { 
      'Authorization': `Bearer ${token}`, 
      'Content-Type': 'application/json' 
    };
  
    // ===== Toast Function =====
    function showToast(message, type='success') {
      const toastContainer = document.getElementById('toastContainer') || createToastContainer();
      const toast = document.createElement('div');
      toast.className = `toast align-items-center text-bg-${type} border-0 show`;
      toast.setAttribute('role','alert');
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>`;
      toastContainer.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  
    function createToastContainer() {
      const container = document.createElement('div');
      container.id = 'toastContainer';
      container.style.position = 'fixed';
      container.style.top = '20px';
      container.style.right = '20px';
      container.style.zIndex = '9999';
      document.body.appendChild(container);
      return container;
    }
  
    // ===== Load Crops =====
    async function loadCrops() {
      try {
        const res = await fetch(`${BASE_URL}/crops`, { headers });
        if (!res.ok) throw new Error('Failed to fetch crop records');
        const records = await res.json();
  
        cropTable.innerHTML = '';
        records.forEach((record, i) => {
          const row = cropTable.insertRow();
          row.innerHTML = `<td>${i+1}</td><td>${record.name}</td><td>${record.activity}</td><td>${record.date}</td>`;
        });
      } catch(err) {
        console.error(err);
        showToast('Failed to load crop records', 'danger');
      }
    }
  
    // ===== Add Crop Record =====
    cropForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("cropName").value,
        activity: document.getElementById("activity").value,
        date: document.getElementById("date").value
      };
  
      try {
        const res = await fetch(`${BASE_URL}/crops`, {
          method: 'POST',
          headers,
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error('Failed to add crop record');
        cropForm.reset();
        loadCrops();
        showToast('Crop record added successfully!');
      } catch(err) {
        console.error(err);
        showToast('Failed to add crop record', 'danger');
      }
    });
  
    // ===== Logout =====
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      });
    }
  
    // ===== Initial Load =====
    loadCrops();
  </script>
  

</body>
</html>
