<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livestock Tracking | Farm Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('pexels-dibakar-roy-2432543-20396324.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .container {
      margin-top: 40px;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
      padding: 20px;
      border-radius: 10px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.85);
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn:hover { transform: scale(1.05); transition: transform 0.3s ease; }
    .toast-container { position: fixed; top: 20px; right: 20px; z-index: 1055; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg mb-4" style="background-color: rgba(46,125,47,0.85); border-radius:10px;">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">üè° Dashboard</a>
      <a class="nav-link text-white" href="cropManagement.html">Crops</a>
      <a class="nav-link text-white" href="finance.html">Finance</a>
      <a class="nav-link text-white" href="inventory.html">Inventory</a>
      <a class="nav-link text-white" href="livesk.html">Livestock</a>
      <button id="logoutBtn" class="btn btn-danger ms-auto">Logout</button>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4 text-success">üêÑ Livestock Tracking</h2>

    <!-- Toasts -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Livestock Entry Form -->
    <div class="card">
      <div class="card-header bg-success text-white">Add Livestock Record</div>
      <div class="card-body">
        <form id="livestockForm">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="type" class="form-label">Type</label>
              <input type="text" class="form-control" id="type" placeholder="e.g., Cow, Goat" required />
            </div>
            <div class="col-md-4 mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" required>
                <option value="">Select</option>
                <option value="Healthy">Healthy</option>
                <option value="Sick">Sick</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" required />
            </div>
          </div>
          <button type="submit" class="btn btn-success">Add Record</button>
        </form>
      </div>
    </div>

    <!-- Summary Cards -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-header bg-info text-white">Total Animals</div>
          <div class="card-body"><h3 id="totalAnimals">0</h3></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-header bg-success text-white">Healthy</div>
          <div class="card-body"><h3 id="healthyAnimals">0</h3></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-header bg-danger text-white">Sick</div>
          <div class="card-body"><h3 id="sickAnimals">0</h3></div>
        </div>
      </div>
    </div>

    <!-- Livestock Table -->
    <div class="card mb-4">
      <div class="card-header bg-dark text-white">Livestock Records</div>
      <div class="card-body">
        <table class="table table-bordered table-striped" id="livestockTable">
          <thead class="table-success">
            <tr>
              <th>#</th>
              <th>Type</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Livestock Chart -->
    <div class="card">
      <div class="card-header bg-info text-white">Livestock Count by Type</div>
      <div class="card-body">
        <canvas id="livestockChart"></canvas>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
<script>
  const livestockForm = document.getElementById("livestockForm");
  const livestockTable = document.getElementById("livestockTable").getElementsByTagName("tbody")[0];
  const ctx = document.getElementById('livestockChart').getContext('2d');
  let livestockChart;

  // ===== Authentication Check =====
  const token = localStorage.getItem('token');
  if (!token) { 
    alert('You must login first'); 
    window.location.href = 'login.html'; 
  }

  const headers = { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' };

  // ===== Toast Function =====
  function showToast(message, type='success') {
    const toast = document.createElement('div');
    toast.className = `toast align-items-center text-bg-${type} border-0 show`;
    toast.setAttribute('role','alert');
    toast.innerHTML = `
      <div class="d-flex">
        <div class="toast-body">${message}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>`;
    document.getElementById('toastContainer').appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  }

  // ===== Load Livestock =====
  async function loadLivestock() {
    try {
      const res = await fetch(`${BASE_URL}/livestock`, { headers });
      if (!res.ok) throw new Error('Failed to fetch livestock');
      const records = await res.json();

      livestockTable.innerHTML = '';
      let total = 0, healthy = 0, sick = 0;
      const typeCount = {};

      records.forEach((record, i) => {
        const row = livestockTable.insertRow();
        row.innerHTML = `<td>${i+1}</td><td>${record.type}</td><td>${record.status}</td><td>${record.date}</td>`;
        total++;
        if (record.status === 'Healthy') healthy++;
        else if (record.status === 'Sick') sick++;
        typeCount[record.type] = (typeCount[record.type] || 0) + 1;
      });

      document.getElementById('totalAnimals').textContent = total;
      document.getElementById('healthyAnimals').textContent = healthy;
      document.getElementById('sickAnimals').textContent = sick;

      const labels = Object.keys(typeCount);
      const data = Object.values(typeCount);

      if (livestockChart) livestockChart.destroy();
      livestockChart = new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Count', data, backgroundColor: 'rgba(46,125,50,0.7)' }] },
        options: { responsive: true, plugins: { title: { display: true, text: 'Livestock Count by Type' } } }
      });

    } catch(err) {
      console.error(err);
      showToast('Failed to load livestock', 'danger');
    }
  }

  // ===== Add Livestock Record =====
  livestockForm.addEventListener('submit', async e => {
    e.preventDefault();
    const data = {
      type: document.getElementById("type").value,
      status: document.getElementById("status").value,
      date: document.getElementById("date").value
    };
    try {
      const res = await fetch(`${BASE_URL}/livestock`, { method: 'POST', headers, body: JSON.stringify(data) });
      if (!res.ok) throw new Error('Failed to add record');
      livestockForm.reset();
      loadLivestock();
      showToast('Record added successfully!');
    } catch(err) {
      console.error(err);
      showToast('Failed to add record', 'danger');
    }
  });

  // ===== Logout =====
  const logoutBtn = document.getElementById('logoutBtn');
  if(logoutBtn){
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });
  }

  // ===== Initial Load =====
  loadLivestock();
</script>

</body>
</html>
