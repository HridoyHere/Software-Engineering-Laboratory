<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farm Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('signup.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .signup-card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    .signup-card h3 { margin-bottom: 25px; text-align: center; }
    .password-toggle {
      position: absolute;
      right: 20px;
      top: 165px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #333;
      user-select: none;
    }
    .strength-bar {
      height: 8px;
      border-radius: 5px;
      margin-top: 5px;
      background-color: #ddd;
      overflow: hidden;
    }
    .strength-bar-fill {
      height: 100%;
      width: 0%;
      transition: width 0.4s ease, background 0.4s ease;
    }
    @media(max-width: 500px){
      .signup-card { padding: 20px 15px; width: 90%; }
      .password-toggle { top: 150px; }
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h3>Farm Sign Up</h3>
    <form id="signupForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required placeholder="Enter full name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter email">
      </div>
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Enter password">
        <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
        <div class="strength-bar mt-1">
          <div class="strength-bar-fill" id="strengthBar"></div>
        </div>
        <small id="strengthText" class="form-text"></small>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <div id="signupError" class="text-danger mt-2" style="display:none;"></div>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>


  <script src="config.js"></script>
<script>
  const passwordField = document.getElementById('password');
  const togglePassword = document.getElementById('togglePassword');
  const strengthBar = document.getElementById('strengthBar');
  const strengthText = document.getElementById('strengthText');

  // Toggle password visibility
  togglePassword.addEventListener('click', () => {
    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      togglePassword.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
    } else {
      passwordField.type = 'password';
      togglePassword.textContent = 'üëÅÔ∏è';
    }
  });

  // Password strength check
  passwordField.addEventListener('input', () => {
    const val = passwordField.value;
    let strength = 0;
    if (val.length >= 8) strength++;
    if (/[A-Z]/.test(val)) strength++;
    if (/[0-9]/.test(val)) strength++;
    if (/[\W]/.test(val)) strength++;

    const colors = ['#ddd','#dc3545','#ffc107','#0d6efd','#28a745'];
    const texts = ['','Weak','Moderate','Strong','Very Strong'];
    strengthBar.style.width = (strength * 25) + '%';
    strengthBar.style.background = colors[strength];
    strengthText.innerText = texts[strength];
  });

  // Signup form submit
  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = passwordField.value;

    try {
      const res = await fetch(`${BASE_URL}/auth/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        document.getElementById('signupError').innerText = data.message || 'Sign up failed';
        document.getElementById('signupError').style.display = 'block';
        return;
      }

      alert('Sign up successful! Please login.');
      window.location.href = 'login.html';
    } catch (err) {
      console.error(err);
      document.getElementById('signupError').innerText = 'Server error, try again';
      document.getElementById('signupError').style.display = 'block';
    }
  });
</script>


</body>
</html>
